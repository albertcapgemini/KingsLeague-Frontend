<div class="container">

  <div class="signup-form-container">

  <!-- form start -->
    <form role="form" id="register-form" autocomplete="off">

      <div class="form-header">
        <h3 class="form-title"><i  class="glyphicon glyphicon-log-in"></i> Añadir Jugador</h3>

        <div class="pull-right">
          <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
        </div>

      </div>

      <div class="form-body">

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input name="name" type="text" [(ngModel)]="player.name" class="form-control" placeholder="Nombre jugador">
          </div>
          <span class="help-block" id="error"></span>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input name="email" type="text" [(ngModel)]="player.bornYear" class="form-control"
              placeholder="Año de nacimiento">
          </div>
          <span class="help-block" id="error"></span>
        </div>

        <div class="row">

          <div class="form-group col-lg-6">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input name="password" id="password" type="text" [(ngModel)]="player.foot" class="form-control"
                placeholder="Pierna Buena">
            </div>
            <span class="help-block" id="error"></span>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-info">
          <span class="glyphicon glyphicon-log-in"></span> Registrar!
        </button>
      </div>
    </form>
  </div>

</div>
